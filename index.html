<body id="login-page" onload="doOnLoad()">
    <div class="authentication-wrapper authentication-cover">
        <input type="hidden" id="storageSelect" name="storageSelect" value="PKCS12">
        <input type="hidden" id="keyType" name="keyType" value="AUTHENTICATION">
        <input type="hidden" id="signedXml" name="signedXml" value="">
        <input type="hidden" id="xmlToSign" name="xmlToSign" value="<login></login>">
        <input type="hidden" id="edsUsed" name="edsUsed" value="">
        <input type="hidden" id="subjectCn" name="subjectCn" value="">
        <input type="hidden" id="subjectDn" name="subjectDn" value="">
        <input type="hidden" id="notafter" name="notafter" value="">
        <input type="hidden" id="notbefore" name="notbefore" value="">
        <input type="hidden" id="authForDeductedStudentsAndGraduates" name="authForDeductedStudentsAndGraduates" value="false">
        <div class="authentication-inner d-flex m-0">
            <!-- /Left Text -->
            <div class="d-none d-xl-flex flex-shrink-1 align-items-center p-5 authentication-bg">
                <div class="fixed-top">
                    <img src="./images/loginlogo.png" class="ms-5 mt-4" alt="Login logo" data-app-dark-img="./images/loginlogo.png" data-app-light-img="./images/loginlogo.png">
                </div>
                <div class="w-100 d-flex justify-content-center">
                    <img src="./images/login-preview.png" alt="Login image" width="500" data-app-dark-img="./images/login-preview.png" data-app-light-img="./images/login-preview.png">
                </div>
            </div>
            <!-- /Left Text -->

            <!-- Login -->
            <div class="d-flex w-100 align-items-center p-sm-5 p-4 flex-column justify-content-center">
                <div class="login-container mx-auto">
                    <div class="d-xl-none w-100">
                        <!--<div class="d-flex justify-content-center">
                        <img src="/images/loginlogo.png" class="img-fluid mb-4" alt="Login logo" data-app-dark-img="/images/loginlogo.png"
                             data-app-light-img="/images/loginlogo.png">
                    </div>-->
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="login-logo" id="loginLogoImg">
                            </div>
                            <div class="d-flex justify-content-end mb-4 me-4" id="specialButtonAddLocation">
                                <!--                            <a id="specialButton" href="javascript:void(0)" style="text-align: center; display: block;">Перейти в режим для слабовидящих</a>-->
                            </div>
                            <h3 class="mb-2 mt-2" id="login_header">Войти в личный кабинет</h3>
                            <!--                        <br>-->
                            <p class="mb-3"></p>

                            <div class="list-group list-group-horizontal-md text-md-center"><a class="list-group-item list-group-item-action active" id="authenticationTab" data-bs-toggle="list" href="#authentication">ИИН и пароль</a></li>
                                <a class="list-group-item list-group-item-action" id="edsTab" data-bs-toggle="list" href="#eds">Вход по ЭЦП</a>
                            </div>
                            <div class="tab-content mt-3">
                                <div class="tab-pane fade show active" id="authentication"><select type="language" class="form-control mb-3" name="language" ID="language" onchange='onLanguageSelect()'><option value="1">Русский</option><option value="2">Қазақша</option><option value="3">English</option></select>
                                    <div
                                        class="mb-3" id="iin_type"> <label class="form-label" id="iin_label"></label> 
                                        <input class="form-control" type="text" name="iin" required ID="iin_input" maxlength="12"></div>
                                <div class="mb-3 form-password-toggle">
                                    <div class="d-flex justify-content-between">
                                        <label class="form-label" for="password" id="password_label">Пароль       </label>
                                        <a id="forgot_your_password" href='forget2.html?language=1'><small>Забыли пароль?</small></a></div>
                                    <div class="input-group input-group-merge">
                                        <input type="password" class="form-control" required name="password" ID="pass_input" placeholder="Пароль           " aria-describedby="password" />
                                        <span class="input-group-text cursor-pointer"><i class="bx bx-hide" id="pass-status" onClick="viewPassword()"></i></span>
                                    </div>
                                </div>
                                <button ID="Submit1" NAME="Submit1" onclick="onSubmit()" class="btn btn-primary d-grid w-100">
 </button>
                                <div class="divider my-4">
                                    <div class="divider-text" id="login_divider_text">Дополнительно </div>
                                </div>
                                <div class="col-xs-12"><a style='text-align:center;display:block;' href='/auth' id="authForDeductedStudentsAndGraduatesLabel">Авторизация для отчисленных и выпускников</a> </div>
                                <div class="col-xs-12" id="applicant_registration"><a style='text-align:center;display:block;' href='registration.html'>Регистрация абитуриентов</a> </div>
                            </div>
                            <div class="tab-pane fade" id="eds"> <input type="button" id="chooseCertificate" onclick="chooseCertificate()" class="btn btn-primary w-100" value="Выбрать сертификат"> </div>
                        </div><br>

                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center flex-column mt-3">
                <div class="d-flex align-items-center justify-content-center mb-3" id="install-mobile-title">Установите мобильное приложение</div>
                <div class="d-flex align-items-center justify-content-between gap-2">
                    <a href="https://apps.apple.com/kz/app/platonus-student/id6459790444" target="_blank" class="btn btn-dark store-btn" type="button">
                        <i class="bx bxl-apple"></i>
                        App Store
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.platonusstudent&pcampaignid=web_share&pli=1" target="_blank" class="btn btn-dark store-btn" type="button">
                        <i class='bx bxl-play-store'></i>
                        Google Play
                    </a>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3">
                <p id="footer-copyright" class="col-xs-12">
                    &copy;<span id="productName"></span> v<span id="VERSION"></span> (build# <span id="BUILD_NUMBER"></span> ), 2006-
                    <span id="year"> </span> <span id="developerLink"></span>
                </p>
            </div>
        </div>
        <!-- /Login -->
    </div>
    </div>
